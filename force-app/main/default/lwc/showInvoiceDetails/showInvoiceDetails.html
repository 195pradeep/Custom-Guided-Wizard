<template>

    <lightning-card title="Invoice Details" icon-name="custom:custom14">
        <template if:true={isDataAvailable}>
            <lightning-datatable
                key-field="key"
                data={tableData}
                columns={columns}
                hide-checkbox-column
                hide-table-header>
            </lightning-datatable>
        </template>
        <template if:false={isDataAvailable}>
            <p>No parameters found in the URL.</p>
        </template>
    </lightning-card>

    <template if:true={jsonData}>
        <lightning-card  title="JSON Data" class="slds-m-around_medium">
            <div class="slds-m-around_medium">
                <pre>{jsonData}</pre>
            </div>
        </lightning-card>
    </template>
    
    <lightning-button label="Show JSON" title="Non-primary action" onclick={handleShowJson} class="slds-m-around_medium"></lightning-button>
    
</template>
